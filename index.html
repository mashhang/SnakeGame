<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="design.css">
  <title>Snake Game</title>
</head>

<body>
  <div id="menu">
    <ul>
      <li><a href="#" onclick="modes()">Start Game</a></li>
      <li><a href="#" onclick="gameOPTION()">Options</a></li>
    </ul>
  </div>

  <div id="game-mode">
    <ul>
      <div id="game-container">
        <!-- <li><a href="#" onclick="init()">Classic Mode</a></li>
        <li><a href="#" id="time-limited">Time Limited Challenge</a></li> -->
        <li><a href="#" onclick="selectGameMode('classic')">Classic Mode</a></li>
        <li><a href="#" onclick="selectGameMode('time-limited')">Time Limited Challenge</a></li>
      </div>
    </ul>
  </div>

  <div id="option">
    <h5><a href="#" onclick="back()">Back</a></h5>
    <h1>OPTIONS</h1>
    <ul>
      <div class="slidecontainer">
        <li><a href="#">Speed:</a></li>
        <span id="rangeValue">5</span>
        <input id="speed-slider" class="range" type="range" value="5" min="1" max="20" step="0.1" value="5"
          onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)"></input>
      </div>

      <li><a href="#">Snake's Skin:</a></li>

      <div id="snake-color">
        <li><strong>Snake's Color:</strong> </li>
        <div id="color-box">
          <h3>Select a color:</h3>
          <div class="color" style="background-color: yellow;"></div>
          <div class="color" style="background-color: green;"></div>
          <div class="color" style="background-color: blue;"></div>
        </div>
      </div>
    </ul>
  </div>

  <!-- Displays ui in game -->
  <div id="score">
    <h5><a href="#" onclick="togglePause()">Pause</a></h5>
    <h2>Current Score: <span id="current-score">0</span></h2>
    <h2>High Score: <span id="max-score">0</span></h2>
    <h2>Countdown: <span id="countdown"></span></h2> <!-- Add this line -->
  </div>

  <!-- displays options in game -->
  <div id="pause-menu">
    <h2>GAME MENU</h2>
    <h3><a href="#" id="pause-play-button" onclick="togglePause()">Play</a></h3>
    <h3>Options</h3>
    <h3><a href="#" onclick="showmenu()">Exit</a></h3>
  </div>

  <canvas id="gameOption"></canvas>
  <canvas id="gameCanvas"></canvas>
  <script src="script.js"></script>

  <audio id="bite-sound" preload="auto">
    <source src="bite.mp3" type="audio/mp3">
  </audio>

  <audio id="song" preload="auto">
    <source src="song.mp3" type="audio/mp3">
  </audio>


</body>

</html>
